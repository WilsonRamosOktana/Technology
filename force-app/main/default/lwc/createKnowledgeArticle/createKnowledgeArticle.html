<template>
    <lightning-card title="Create Article">
        <div class="slds-p-around_medium">
            <lightning-input label="Title" value={title} onchange={handleTitleChange}></lightning-input>
            <lightning-textarea label="Article Body" value={text} onchange={handleArticleText}></lightning-textarea>
            <lightning-textarea label="Summary" value={summary} onchange={handleSummaryChange}></lightning-textarea>
            <lightning-button style="justify-content: center" label="Save" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
